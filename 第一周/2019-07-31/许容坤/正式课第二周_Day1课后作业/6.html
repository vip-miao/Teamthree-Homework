<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        ~ function () {
            function plus(n) {
                num = Number(this) + n;
                return num
            }

            function minus(n) {
                num = Number(this) - n;
                return num;
            }

            Number.prototype.plus = plus;
            Number.prototype.minus = minus;
        }();
    </script>
</body>

</html>
